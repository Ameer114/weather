<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Weather</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="inpt"><input type="search" id="citysearch"> <img src="assets/search.svg" id="searchicon" alt=""> </div>
        <h4 class="city"></h4> 
        <div class="temp">
            <div class="png"><img src="assets/cloud.webp" alt=""></div>
            <div class="data"></div>
        </div>
        <h4 class="caption"> <img src="" alt=""> <span class="cap"></span></h4>
        <div class="windcont">
            <div class="wind"><img src="assets/wind.svg" alt=""> <div class="name"><h4>Wind</h4><h4 class="value">Wind</h4></div></div>
            <div class="hum"><img src="assets/humidity.svg" alt=""> <div class="name"><h4>Humidity</h4><h4 class="value">humidity</h4></div></div>
        </div>
    </div>
</body>
</html>
